<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-formularz-html5</title>
</head>
<body>
    <form action="https://formspree.io/maypgqkv" method="POST">

        <label for="name">Imię</label>
        <input type="text" name="name" id="name"><br>
        
        <label for="surname">Nazwisko</label>
        <input type="text" name="surname" id="surname"><br>
        
        <label for="email">email</label>
        <input type="email" name="email" id="email"><br>
        
        <label for="tel">telefon</label>
        <input type="tel" name="tel" id="tel"><br>
        
        <br>
        
        <input type="radio" name="sex" id="checkM" >
        <label for="checkM">Mężczyzna</label><br>
        <input type="radio" name="sex" id="checkF">
        <label for="checkF">Kobieta</label><br>

        <br>
        
        <label for="city">Miasto: </label>
        <select name="city" id="city">
            <option value="lodz">Łódź</option>
            <option value="warszawa">Warszawa</option>
            <option value="krakow">Kraków</option>
            <option value="gdansk">Gdańska</option>
        </select>

        <br><br>

        <label for="mess">Wiadomość:</label><br>
        <textarea name="mess" id="mess" cols="30" rows="10"></textarea>
        <br>

        

        <br>

        <input type="checkbox" name="agree" id="agree" required>
        <label for="agree">Wyrażam zgodę na przetwarzanie danych osobowych </label><br>







        <input type="submit">

    </form>



</body>
</html>
